<mat-card>
    <mat-card-title>Novo Produto Fornecedor</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Preo" [(ngModel)]="produtoFornecedor.preco" name="Preco">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Produto" [(ngModel)]="produtoFornecedor.produto" name="Produto">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="produtoFornecedor.quantidadeEmEstoque" name="Quantidade">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Fornecedor" [(ngModel)]="produtoFornecedor.fornecedor" name="Fornecedor">
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="createProdutoFornecedor()" color="primary">
Salvar
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
