<mat-card>
  <mat-card-title>Novo Produto Fornecedor</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Produto"
          [(ngModel)]= "produtoFornecedor.preco" name="Produto">
      </mat-form-field>

  </form>
</mat-card>
<button mat-raised-button (click)="CreateprodutoFornecedor()" color="primary">
Salvar
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
