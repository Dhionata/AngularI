<mat-card>
    <mat-card-title>Alterar produto Fornecedor</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="preco"
            [(ngModel)]= "produtoFornecedor.preco" name= "preco">
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="updateprodutoFornecedor()" color="primary">
Atualizar
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
