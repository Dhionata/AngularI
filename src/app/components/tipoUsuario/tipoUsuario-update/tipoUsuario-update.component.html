<mat-card>
    <mat-card-title>Alterar TipoUsuario</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="tipoUsuario" name="nome">
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="updateTipoUsuario()" color="primary">
Atualizar
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
