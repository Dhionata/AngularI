<mat-card>
    <mat-card-title>Novo TipoUsuario</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="tipoUsuario" name="nome">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="CreateTipoUsuario()" color="primary">
  Salvar
</button>

<button mat-raised-button (click)="cancel()">
  Cancelar
</button>
