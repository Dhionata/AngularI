<mat-card>
    <mat-card-title>Excluir TipoUsuario</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="tipoUsuario" name="nome" disabled>
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="deleteTipoUsuario()" color="warn">
Excluir
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
