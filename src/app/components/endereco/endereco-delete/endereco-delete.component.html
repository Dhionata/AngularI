<mat-card>
    <mat-card-title>Excluir Endereco</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Logradouro" [(ngModel)]="endereco.logradouro" name="logradouro">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cidade" [(ngModel)]="endereco.cidade" name="cidade">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Bairro" [(ngModel)]="endereco.bairro" name="bairro">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Complemento" [(ngModel)]="endereco.complemento" name="complemento">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cep" [(ngModel)]="endereco.cep" name="cep">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Numero" [(ngModel)]="endereco.numero" name="numero">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Coordenada X" [(ngModel)]="endereco.coordenadaX" name="coordenadaX">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Coordenada Y" [(ngModel)]="endereco.coordenadaY" name="coordenadaY">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="deleteEndereco()" color="warn">
Excluir
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
