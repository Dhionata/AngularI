<div class="mat-elevation-z4">
    <table mat-table [dataSource]="enderecos">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef>Cidade</th>
            <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="bairro">
            <th mat-header-cell *matHeaderCellDef>Bairro</th>
            <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
        </ng-container>

        <!-- Quant Column -->
        <ng-container matColumnDef="logradouro">
            <th mat-header-cell *matHeaderCellDef>Logradouro</th>
            <td mat-cell *matCellDef="let row">{{row.logradouro}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="complemento">
            <th mat-header-cell *matHeaderCellDef>Complemento</th>
            <td mat-cell *matCellDef="let row">{{row.complemento}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef>Cep</th>
            <td mat-cell *matCellDef="let row">{{row.cep}}</td>
        </ng-container>

        <!-- Quant Column -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>Número</th>
            <td mat-cell *matCellDef="let row">{{row.numero}}</td>
        </ng-container>

        <!-- Quant Column -->
        <ng-container matColumnDef="coordenadaX">
            <th mat-header-cell *matHeaderCellDef>Coordenada X</th>
            <td mat-cell *matCellDef="let row">{{row.coordenadaX}}</td>
        </ng-container>

        <!-- Quant Column -->
        <ng-container matColumnDef="coordenadaY">
            <th mat-header-cell *matHeaderCellDef>Coordenada Y</th>
            <td mat-cell *matCellDef="let row">{{row.coordenadaY}}</td>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row ">

                <a routerLink="/endereco/update/{{row.id}} " class=edit>
                    <i class="material-icons ">edit</i>
                </a>

                <a routerLink="/endereco/delete/{{row.id}} " class=delete>
                    <i class="material-icons ">delete</i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>

</div>
