<div class="mat-elevation-z4">
    <table mat-table [dataSource]="pedido">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>preco</th>
            <td mat-cell *matCellDef="let element">{{element.preco | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <a routerLink="/produtoFornecedor/update/{{row.id}}" class=e dit>
                    <i class="material-icons">
                edit
              </i>
                </a>

                <a routerLink="/produtoFornecedor/delete/{{row.id}}" class=d elete>
                    <i class="material-icons">
              delete
            </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
