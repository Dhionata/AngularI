<div class="mat-elevation-z4">
    <table mat-table [dataSource]="usuario">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- cnpjCpf Column -->
        <ng-container matColumnDef="cnpjCpf">
            <th mat-header-cell *matHeaderCellDef>cnpjCpf</th>
            <td mat-cell *matCellDef="let row">{{row.cnpjCpf}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row ">

                <a routerLink="/usuario/update/{{row.id}} " class="edit ">
                    <i class="material-icons ">
                        edit
                    </i>
                </a>

                <a routerLink="/usuario/delete/{{row.id}} " class="delete ">
                    <i class="material-icons ">
                        delete
                    </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>

</div>
