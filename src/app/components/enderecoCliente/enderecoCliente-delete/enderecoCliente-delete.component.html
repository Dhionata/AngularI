<mat-card>
    <mat-card-title>Excluir enderecoCliente</mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Logradouro" [(ngModel)]="enderecoCliente.cliente" name="logradouro">
    </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="deleteenderecoCliente()" color="warn">
Excluir
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
