<mat-card>
    <mat-card-title>Alterar enderecoCliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="enderecoCliente" [(ngModel)]="enderecoCliente.cliente" name="enderecoCliente">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="updateEnderecoCliente()" color="primary">
Atualizar
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
