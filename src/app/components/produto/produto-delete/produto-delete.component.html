        <mat-form-field>
            <input matInput placeholder="Lista de Fornecedores" [(ngModel)]="produto.listaFornecedores" name="listaFornecedores" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="DisponÃ­vel" [(ngModel)]="produto.disponivel" name="disponivel" disabled>
