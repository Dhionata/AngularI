<div class="mat-elevation-z4">
    <table mat-table [dataSource]="produto">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!--forneceores Column-->
        <ng-container matColumnDef="listaFornecedores">
            <th mat-header-cell *matHeaderCellDef>Lista de Fornecedores</th>
            <td mat-cell *matCellDef="let row">{{row.listaFornecedores}}</td>
        </ng-container>

        <!-- Disponível column-->
        <ng-container matColumnDef="disponivel">
            <th mat-header-cell *matHeaderCellDef>Disponível</th>
            <td mat-cell *matCellDef="let row">{{row.disponivel}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row ">

                <a routerLink="/produto/update/{{row.id}} " class="edit ">
                    <i class="material-icons ">edit</i>
                </a>

                <a routerLink="/produto/delete/{{row.id}} " class="delete ">
                    <i class="material-icons ">delete</i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>

</div>
