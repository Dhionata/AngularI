<mat-card>
    <mat-card-title>Excluir avaliacao</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nota" [value]="avaliacao.nota" name="nota" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Comentario" [value]="avaliacao.comentario" name="comentario" disabled>
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="deleteAvaliacao()" color="warn">
Excluir
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
