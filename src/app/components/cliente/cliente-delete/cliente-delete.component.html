<mat-card>
  <mat-card-title>Excluir cliente</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome"
          [value] = "cliente.nome" name= "nome" disabled>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email (R$)"
        [value] = "cliente.email" name = "email" disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Quantidade"
      [value] = "cliente.quantidade" name = "quantidade" disabled>
  </mat-form-field>

  </form>
</mat-card>
<button mat-raised-button (click)="deletecliente()" color="warn">
Excluir
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
