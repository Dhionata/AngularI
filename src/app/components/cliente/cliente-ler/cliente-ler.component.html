<div class="mat-elevation-z4">
  <table mat-table [dataSource] = "clientes">

   <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef = "let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef = "let row">{{row.nome}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef = "let row">{{row.email | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Quant Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef = "let row">{{row.quantidade}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef = "let row">

          <a routerLink="/cliente/update/{{row.id}}" class = edit>
              <i class = "material-icons">
                edit
              </i>
          </a>

          <a routerLink="/cliente/delete/{{row.id}}" class = delete>
            <i class = "material-icons">
              delete
            </i>
        </a>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
    <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
  </table>

</div>
