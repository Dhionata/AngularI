<mat-card>
    <mat-card-title>Alterar cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cliente.nome" name="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="cliente.email" name="preco">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="cliente.quantidade" name="quantidade">
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="updatecliente()" color="primary">
Atualizar
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
