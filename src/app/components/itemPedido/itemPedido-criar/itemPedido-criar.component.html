<mat-card>
    <mat-card-title>Novo itemPedido</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Produto" [(ngModel)]="itemPedido.produto" name="produto">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="itemPedido.quantidade" name="quantidade">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="createItemPedido()" color="primary">
  Salvar
</button>

<button mat-raised-button (click)="cancel()">
  Cancelar
</button>
