<mat-card>
    <mat-card-title>Novo itemPedido</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)] = "itemPedido.nome" name= "nome">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email"
          [(ngModel)] = "itemPedido.email" name = "email">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Senha"
        [(ngModel)] = "itemPedido.senha" name = "senha">
    </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Cnpj/Cpf"
        [(ngModel)] = "itemPedido.cnpjCpf" name = "cnpjCpf">
    </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="Createcliente()" color="primary">
  Salvar
</button>

<button mat-raised-button (click)="cancel()">
  Cancelar
</button>
