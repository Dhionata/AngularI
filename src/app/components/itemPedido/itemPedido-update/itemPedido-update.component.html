<mat-card>
    <mat-card-title>Alterar itemPedido</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="itemPedido.nome" name="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="itemPedido.email" name="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cnpj/Cpf" [(ngModel)]="itemPedido.cnpjCpf" name="cnpjCpf">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="senha" [(ngModel)]="itemPedido.senha" name="senha">
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="updatecliente()" color="primary">
Atualizar
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
