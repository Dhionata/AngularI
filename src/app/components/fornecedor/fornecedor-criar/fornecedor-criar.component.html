<mat-card>
    <mat-card-title>Novo fornecedor</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="fornecedor.nome" name="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="fornecedor.descricao" name="descricao">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="fornecedor.email" name="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Senha" [(ngModel)]="fornecedor.senha" name="senha">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cnpj/Cpf" [(ngModel)]="fornecedor.cnpjCpf" name="cnpjCpf">
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="createFornecedor()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
