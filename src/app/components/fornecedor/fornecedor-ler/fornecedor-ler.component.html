<div class="mat-elevation-z4">
    <table mat-table [dataSource]="fornecedor">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="cnpjCpf">
            <th mat-header-cell *matHeaderCellDef>Cnpj/Cpf</th>
            <td mat-cell *matCellDef="let row">{{row.cnpjCpf}}</td>
        </ng-container>

        <ng-container matColumnDef="listaProdutos">
            <th mat-header-cell *matHeaderCellDef>Lista de Produtos</th>
            <td mat-cell *matCellDef="let row">{{row.listaProdutos}}</td>
            <!-- <td mat-cell *matCellDef="let element; let j = index">{{j+1}}</td> -->
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row ">

                <a routerLink="/fornecedor/update/{{row.id}} " class=edit>
                    <i class="material-icons ">
                        edit
                    </i>
                </a>

                <a routerLink="/fornecedor/delete/{{row.id}} " class=delete>
                    <i class="material-icons ">
                        delete
                    </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>

</div>
