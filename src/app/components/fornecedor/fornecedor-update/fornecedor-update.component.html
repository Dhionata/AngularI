<mat-card>
    <mat-card-title>Alterar fornecedor</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="fornecedor.descricao" name="descricao">
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button (click)="updateFornecedor()" color="primary">
Atualizar
</button>

<button mat-raised-button (click)="cancel()">
Cancelar
</button>
